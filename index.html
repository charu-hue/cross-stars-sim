<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Stars シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cross Stars 一人回しシミュレーター</h1>

    <div id="setup-area">
        <h2>ゲーム準備</h2>
        
        <div>
            <h3>Player 1 デッキリスト</h3>
            <textarea id="deck-input-p1" rows="10" cols="40" placeholder="P1のデッキリストを貼り付け..."></textarea>
        </div>

        <div>
            <h3>Player 2 デッキリスト</h3>
            <textarea id="deck-input-p2" rows="10" cols="40" placeholder="P2のデッキリストを貼り付け..."></textarea>
        </div>

        <button id="start-game-btn">ゲーム準備</button>
    </div>

    <div id="game-board-area" style="display: none;">
        <div class="board-container">

            <div id="p2-board" class="player-board">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3 class="player-name" style="margin:0;">Player 2</h3>
                    <div id="p2-pp" style="font-weight:bold; font-size:1.2em; background:#eee; padding:5px 10px; border-radius:4px;">PP: 0/0</div>
                </div>
                
                <div class="zone-row">
                    <span class="zone-label">HAND</span>
                    <div id="p2-hand" style="display:flex; gap:5px;"></div>
                </div>
                <div class="zone-row">
                    <span class="zone-label">PLAY</span>
                    <div id="p2-play-area" style="display:flex; gap:5px;"></div>
                    <div id="p2-tactics-area" style="display:flex; gap:5px; margin-left:auto;"></div>
                </div>
                <div class="zone-row">
                    <span class="zone-label">LEADER</span>
                    <div id="p2-leaders" style="display:flex; gap:10px;"></div>
                </div>
            </div>

            <div id="p1-board" class="player-board">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3 class="player-name" style="margin:0;">Player 1</h3>
                    <div id="p1-pp" style="font-weight:bold; font-size:1.2em; background:#eee; padding:5px 10px; border-radius:4px;">PP: 0/0</div>
                </div>
                
                <div class="zone-row">
                    <span class="zone-label">LEADER</span>
                    <div id="p1-leaders" style="display:flex; gap:10px;"></div>
                </div>
                <div class="zone-row">
                    <span class="zone-label">PLAY</span>
                    <div id="p1-play-area" style="display:flex; gap:5px;"></div>
                     <div id="p1-tactics-area" style="display:flex; gap:5px; margin-left:auto;"></div>
                </div>
                <div class="zone-row">
                    <span class="zone-label">HAND</span>
                    <div id="p1-hand" style="display:flex; gap:5px;"></div>
                </div>
            </div>
            <button id="turn-end-btn" style="
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            padding: 15px 30px; 
            font-size: 18px; 
            background-color: #ff5722; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
            cursor: pointer;
            z-index: 100;">
            ターン終了
        </button>

        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
